<ion-header class="ion-no-border">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton" [text]="showBackText ? 'Back' : ''"></ion-back-button>
      <ion-button *ngIf="isModal" >
        <ion-icon name="close-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><strong>{{title}}</strong> 
      <div class="admin"></div>
    </ion-title>
  </ion-toolbar>
</ion-header>
