<app-header backButton="/auth" [showBackText]="false" title='Recuperar contraseña'></app-header>

<ion-content>
  
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit">
      <app-zippy-logo></app-zippy-logo>
      <!-- ================== Message ==================--> 
      <p class="ion-text-center" style="background-color: #e0e719; color:#01192f; padding: 10px;">Te enviaremos un correo con las instrucciones para que puedas restablecer tu contraseña</p>
      <!-- ================== Email Input Field ==================--> 

      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls['email']"
        type="email"
        label="Correo">
      </app-custom-input>
      <!-- ================== Email Validation Messages ==================-->
      <div class="validators" *ngIf="form.controls['email'].errors && form.controls['email'].touched">
        <div *ngIf="form.controls['email'].errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls['email'].errors?.['email']">Ingrese un correo válido</div>
      </div>

      
     
      <!-- ================== Submit Button ==================-->
      <ion-button expand="block" mode="ios" routerLink="/map" class="submit" type="submit" [disabled]="form.invalid">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
