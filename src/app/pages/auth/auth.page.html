<app-header  title='Login'></app-header>
<ion-menu side="end" contentId="main-content" menuId="menu-id" class="menu-hidden"></ion-menu>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit">
      <app-zippy-logo></app-zippy-logo>
      <!-- ================== Email Input Field ==================--> 
      <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls['email']"
        type="email" 
        label="Correo">
      </app-custom-input>
      <!-- ================== Email Validation Messages ==================-->
      <div class="validators" *ngIf="form.controls['email'].errors && form.controls['email'].touched">
        <div *ngIf="form.controls['email'].errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls['email'].errors?.['email']">Ingrese un correo válido</div>
      </div>

      <!-- ================== Password Input Field ==================--> 
      <app-custom-input 
        icon="lock-closed-outline"
        [control]="form.controls['password']"
        type="password"
        label="Contraseña">
      </app-custom-input>
      <!-- ================== Password Validation Messages ==================-->
      <div class="validators" *ngIf="form.controls['password'].errors && form.controls['password'].touched">
        <div *ngIf="form.controls['password'].errors?.['required']">La contraseña es requerida</div>
      </div>
      <!-- ================== Forgot Password Link ==================-->
      <ion-text color="primary" class="ion-text-end" routerLink="/forgot-password">
        ¿Olvidaste tu contraseña?
      </ion-text>
      <!-- ================== Submit Button ==================-->
      <ion-button expand="block" mode="ios" routerLink="/map" class="submit" type="submit" [disabled]="form.invalid">
        Iniciar sesión
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      <!-- ================== Registration Link ==================-->
      <ion-button class="ion-margin-top" routerLink="/sign-up" routerLinkActive="router-link-active" expand="block" mode="ios" fill="outline">
        Regístrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
