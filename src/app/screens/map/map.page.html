<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">map</ion-title>
    </ion-toolbar>
  </ion-header>

  @if(!isUserLocationReady){
    <app-loading>
    </app-loading>
  }@else {
    <!--NO DESCOMENTAR-->
    <!-- <app-map-view>
    </app-map-view> -->

    <app-zippy-logo></app-zippy-logo>
    <ion-fab  slot="fixed" vertical="bottom" horizontal="start">
      <ion-fab-button (click)="goToMyLocation()" >
        <ion-icon name="locate-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab slot="fixed" horizontal="center" vertical="bottom">
      <ion-fab-button id="open-modal" class="station-button">
        <ion-icon name="bicycle"></ion-icon>
        Seleccionar estaci√≥n
      </ion-fab-button>
    </ion-fab>

    <ion-modal
    #modal
    trigger="open-modal"
    [initialBreakpoint]="0.25"
    [breakpoints]="[0,0.25,0.5, 0.75, 1]"
    [backdropDismiss]="true"
    [animated]="true"
    [canDismiss]="true"
    [backdropBreakpoint]="0.5"
  >
    <ng-template>
      <ion-content class="ion-padding">
        <app-search-bar-results (selected)="closeModal($event)">

        </app-search-bar-results>
      </ion-content>
    </ng-template>
  </ion-modal>

  }

</ion-content>
